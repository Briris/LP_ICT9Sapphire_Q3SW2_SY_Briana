  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<style>
	body {background-color: #c093dc;}
	.container {border: 10px dashed;
		border-color: white;
		background-color: #ebcaff;
		color: #a569bd;}
	h2 {text-align: center;}
	h4 {background-color: #a075ba;
		text-align: center;
		color: white;}
	.btn {background-color: #e6cef5;}
	.row {text-align: center;}
</style>

</head>
<body>


<h2></h2>

<div class="container p-5 m-5" style="align-items: center;">

<br>
<form>
	
<h4>Given:</h4>

	<label>Enter a value for <kbd>a</kbd>:</label> 
	<input type="number" id="num1" placeholder="input here..." class="form-control">

<br>

	<label>Enter a value for <kbd>b</kbd>:</label> 
	<input type="number" id="num2" placeholder="input here..." class="form-control">
<br>

	<span><h5 id="result" style="text-align: center;">The answer is..</h5></span>

</form>

	<details ontoggle="message()">
		<summary>Click here</summary>
		<i>Hover over the buttons below to calculate.</i>		
	</details>

</div>

	<div class="row">
		<div class="col">
<button type="submit" class="btn btn-dark" style="align-content: center;" onmouseover="product()">Product of a and b</button>
		</div>	

		<div class="col">
<button type="submit" class="btn btn-dark" onmouseover="raise()">a Raise to b</button>
		</div>
	</div>

	<div class="row">
		<div class="col">
<button type="submit" class="btn btn-dark" style="align-content: center;" onmouseover="remainder()">Get the Remainder</button>
		</div>

		<div class="col">
<button type="submit" class="btn btn-dark" onmouseover="equal()">Check if a is Equal to b</button>
		</div>
	</div>

</div>

<script>
	function message(){
		alert("let's try it");
	}

	function product(){
		var add1 = document.getElementById("num1").value;
		var add2 = document.getElementById("num2").value;
		var sum = Number(add1) * Number(add2);

		document.getElementById('result').innerHTML = 'Answer is' + ' ' + sum;

	}


	function raise(){
		var add1 = document.getElementById("num1").value;
		var add2 = document.getElementById("num2").value;
		var sum = Number(add1) ** Number(add2);

		document.getElementById('result').innerHTML = 'Answer is' + ' ' + sum;

	}

	function remainder(){
		var add1 = document.getElementById("num1").value;
		var add2 = document.getElementById("num2").value;
		var sum = Number(add1) % Number(add2);

		document.getElementById('result').innerHTML = 'Answer is' + ' ' + sum;

	}
	

	function equal(){
		var add1 = document.getElementById("num1").value;
		var add2 = document.getElementById("num2").value;
		var sum = Number(add1) == Number(add2);

		document.getElementById('result').innerHTML = 'Answer is' + ' ' + sum;

	}



</script>
